- name: Genral info
- text: I was born and raised in Basingstoke, UK where I lived and worked until 2014.  My Fiance is swedish so we decided to make the move to stockholm and have been happily living here ever since.

- name: Brief professinal infomation
- text: My 1st job in IT was 1st line support for Fujitsu where i provied support for the whole of the MOD. I then moved into 2nd line support for another coampany that dealt with finance software. I later moved into a product specialist possition with another company until I moved to sweden. After moving to sweden I started at Magine as 2nd line support and then moved into the software Testing. I briefly work for HBO on a temp contract.
